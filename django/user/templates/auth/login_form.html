<form id="auth-form" method="post" onsubmit="fetchForm(event)">
  {% csrf_token %}
  
  {% if error %}
  <span class="error">{{ error }}</span>
  {% endif %}

  <div>
    <input
      type="text"
      name="username"
      placeholder="Username"
      value="{{ username }}"
    />
  </div>

  <div>
    <input
      type="password"
      name="password"
      placeholder="Password"
      value="{{ password }}"
    />
  </div>

  <button type="submit">Sign in</button>
</form>
