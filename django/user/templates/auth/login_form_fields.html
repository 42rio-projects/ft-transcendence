{% csrf_token %}

{% for message in messages %}
<span class="success text-sm">{{ message }}</span>
{% endfor %}

{% if error %}
<span class="error text-sm">{{ error }}</span>
{% endif %}

<div>
  <input
    type="text"
    name="username"
    placeholder="Username"
    value="{{ username }}"
  />
</div>

<div>
  <input
    type="password"
    name="password"
    placeholder="Password"
    value="{{ password }}"
  />
</div>
