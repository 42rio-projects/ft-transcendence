{% csrf_token %}

<div>
  {% if username_error %}
  <span class="error">{{ username_error }}</span>
  {% endif %}
  <input
    type="text"
    name="username"
    placeholder="Username"
    value="{{ username }}"
  />
</div>

<div>
  {% if password_error %}
  <span class="error">{{ password_error }}</span>
  {% endif %}
  <input
    type="password"
    name="password"
    placeholder="Password"
    value="{{ password }}"
  />
</div>

<div>
  {% if password2_error %}
  <span class="error">{{ password2_error }}</span>
  {% endif %}
  <input
    type="password"
    name="password2"
    placeholder="Confirm password"
    value="{{ password2 }}"
  />
</div>
