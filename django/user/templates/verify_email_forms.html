<div class="form-container">
  <span class="error">{{ error }}</span>
  <span class="success">{{ message }}</span>
  {% if success %}
  <div class='success-and-back-button' >
    <a class="button" href="/profile/">Back to profile</a>
    <span class="success">{{ success }}</span>
  </div>
  {% else %}
  <form class="column gap-1" method="post" onsubmit="handleFormSubmit(event)">
    {% csrf_token %}
    <input class="input" type="text" name="code" placeholder="Code" />
    <button class="button" type="submit">Verify code</button>
  </form>
  {% endif %}
</div>
