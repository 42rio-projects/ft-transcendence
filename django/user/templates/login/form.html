{% csrf_token %}
<span class="error">{{ error }}</span>
<input
  class="input width-full"
  type="text"
  name="username"
  placeholder="Username"
  value="{{ username }}"
/>
<input
  class="input width-full"
  type="password"
  name="password"
  placeholder="Password"
  value="{{ password }}"
/>
<button class="button width-full" type="submit">Login</button>
