{% extends 'index.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div>
  <div>
    <h2 class="neon text-3xl">Login</h2>
    <h3 class="text-xl font-normal">
      Enter your account:
    </h3>
  </div>
  <form id="form" class="column gap-2" method="post" onsubmit="handleLogin(event)">
    {% include 'login/form.html' %}
  </form>
  <hr />
  <div class="auth-footer">
    <p>Don't have an account?</p>
    <a class="link" href="/register/">Register</a>
  </div>
</div>
{% endblock %}
