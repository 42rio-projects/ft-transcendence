{% include 'messages.html' %}

<form id="auth-form" method="post" onsubmit="fetchForm(event)">
    {% csrf_token %}
    {{ form }}
    <button type="submit">Register</button>
    <p class="auth-switch">Already have an account? <button type="button" onclick="fetchHTML('/login/')">Login</button></p>
    <p class="auth-home">Go to <button class="button-home" type="button" onclick="fetchHTML('/')">Home</button></p>
</form>
