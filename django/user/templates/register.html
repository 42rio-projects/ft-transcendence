{% include 'messages.html' %}

<form method="post" action="user/register/" onsubmit="fetchHTMLForm('main', event)">
    {% csrf_token %}
    <input type="text" name="username" placeholder="username" value="{{ username }}" />
    <input type="password" name="password" placeholder="password" value="{{ password }}" />
    <input type="password" name="confirm_password" placeholder="confirm password" value="{{ confirm_password }}" />
    <button type="submit">Register</button>
</form>

<p>Already have an account? <button onclick="fetchHTML('main', 'user/login/')">Login</button></p>
