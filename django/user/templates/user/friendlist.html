<div>
  <h2>Friendlist</h2>
  <ul id="Friendlist">
    {% for user in user.get_friends %}
    <li>{{ user.username }}</li>
    <div class="verticalDiv">
      <p id="{{ user.username }}">OFF</p>
      <form method="POST" action="{% url 'excludeFriend' user.id %}">
        {% csrf_token %}
        <button type="submit">Exclude friend</button>
      </form>
    </div>
    {% endfor %}
  </ul>
</div>
