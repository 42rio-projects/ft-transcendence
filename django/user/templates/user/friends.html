<!doctype html>
<head>
  <style>
    .verticalButtons {
      display: flex;
    }
  </style>
</head>
<body>
  {% if user.is_authenticated %}
  <div id="friends-menu" class="verticalButtons">
    <button onclick="renderSentInvites()">Invites Sent</button>
    <button onclick="renderReceivedInvites()">Invites Received</button>
  </div>
  <div id="friendlist-data"></div>

  {% else %}
  <p>Welcome, new user. Please <a href="/">Login</a></p>
  {% endif %}
</body>

<script>
  // FRIENDS RELATED FUNCTIONS FOR THE SPA \\

  function renderSentInvites() {
    fetch("{% url 'friendInvitesSent' %}")
      .then((response) => response.text())
      .then((html) => {
        const container = document.getElementById("friendlist-data");
        container.innerHTML = html;
      });
  }

  function renderReceivedInvites() {
    fetch("{% url 'friendInvitesReceived' %}")
      .then((response) => response.text())
      .then((html) => {
        const container = document.getElementById("friendlist-data");
        container.innerHTML = html;
      });
  }

  // END \\
</script>
