<!-- chat/templates/chat/room.html -->
<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Chat Room</title>
  </head>
  <body onload="initialize()">
    Username:<input id="chat-user-input" type="text" size="30" /><br />
    <textarea id="chat-log" cols="100" rows="20"></textarea><br />
    Message:<input id="chat-message-input" type="text" size="77" /><br />
    <input id="chat-message-submit" type="button" value="Send" />
    <input id="load-previous-messages" type="button" value="Load Previous" />
    {{ room_name|json_script:"room-name" }}
    <script>
      message_page = 1;
      const roomName = JSON.parse(
        document.getElementById("room-name").textContent,
      );

      const chatSocket = new WebSocket(
        "ws://" + window.location.host + "/ws/chat/" + roomName + "/",
      );

      chatSocket.onmessage = function (e) {
        const data = JSON.parse(e.data);
        if (data.type == "error") {
          console.error("Unable to send message");
        } else {
          document.querySelector("#chat-log").value +=
            `[${data.date}]-${data.sender}: ${data.content}\n`;
        }
      };

      chatSocket.onclose = function (e) {
        console.error("Chat socket closed unexpectedly");
      };

      document.querySelector("#chat-user-input").focus();
      document.querySelector("#chat-message-input").onkeyup = function (e) {
        if (e.key === "Enter") {
          // enter, return
          document.querySelector("#chat-message-submit").click();
        }
      };

      document.querySelector("#chat-message-submit").onclick = function (e) {
        const messageInputDom = document.querySelector("#chat-message-input");
        const userDom = document.querySelector("#chat-user-input");
        const content = messageInputDom.value;
        const user = userDom.value;
        const json = JSON.stringify({
          content: content,
          user: user,
          chat_name: roomName,
        });
        chatSocket.send(json);
        messageInputDom.value = "";
      };

      async function getMessages() {
        const response = await fetch(
          "http://" +
            window.location.host +
            "/api/message/?page=" +
            message_page +
            "&room_name=" +
            roomName,
        );
        try {
          const data = await response.json();
          text = "";
          for (message of data.results) {
            text = `[${message.date}]-${message.sender}: ${message.content}\n${text}`;
          }
          chat = document.querySelector("#chat-log");
          chat.value = text + chat.value;
          message_page++;
        } catch (e) {
          console.log("No previous message to be loaded");
        }
      }

      async function initialize() {
        document.querySelector("#chat-log").value = "";
        getMessages();
      }

      document.querySelector("#load-previous-messages").onclick = function (e) {
        getMessages();
      };
    </script>
  </body>
</html>
