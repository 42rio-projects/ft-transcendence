{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/gridbackground.css' %}">
	<title>ft_transcendence</title>
</head>

<body>
<header>
	<h1 id="welcome">WELCOME TO TRANSCENDENCE</h1>
</header>
<div class="login-page">
  <div class="form">
     <form class="login-form" method="post" action="{% url 'login' %}">
      {% csrf_token %}
      <!-- <label class="form-label" for="id_username">Usuário:</label> -->
      <input type="text" name="username" id="usernameFormInput" placeholder="usuário" />
      <!-- <label class="form-label" for="id_password">Senha:</label> -->
      <input type="password" name="password" id="passwordInput" placeholder="password" />
      <button type="button" id="loginButton2"><b><a href="register">CADASTRAR</a></b></button>
      <button type="submit" id="loginButton"><b>LOGIN</b></button>
      <p class="message" id="errorMessage"></p>
     </form>
  </div>
</div>



 <!-- grid arcade -->
 <div id="hey"><div id="layer-up"></div></div>

		 <div id="layer-2">

			 </div>
		 </div>
	 </div>
 </div>

</html>
