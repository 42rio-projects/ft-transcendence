{% for message in messages %}
{% if message.tags == 'success' %}
<span class="home-success">{{ message }}</span>
{% endif %}
{% endfor %}

<main>
  {% if user.is_authenticated %}
  <header>
    <h1>Welcome, {{ user.username }}</h1>
  </header>

  <div class="home-actions">
    <button type="button" onclick="fetchHTML('/pong/')">Pong</button>
    <button type="button" onclick="fetchHTML('/friends/')">Friends</button>
    <button type="button" onclick="fetchHTML('/profile/')">Profile</button>
    <button type="button" onclick="fetchHTML('/auth/logout/')">Logout</button>
  </div>
  {% else %}
  <header>
    <h1>Welcome to transcendence</h1>
  </header>

  <div class="home-actions">
    <button type="button" onclick="fetchHTML('/auth/login/')">Login</button>
    <button type="button" onclick="fetchHTML('/auth/register/')">Register</button>
  </div>
  {% endif %}
</main>
