{% include 'messages.html' %}

{% if user.is_authenticated %}
<span>Welcome, {{ user.username }}</span>
<button onclick="fetchHTML('main', 'user/profile/')">Profile</button>
<button onclick="fetchHTML('main', 'user/logout/')">Logout</button>
{% else %}
<span>Welcome, guest</span>
<button onclick="fetchHTML('main', 'user/login/')">Login</button>
<button onclick="fetchHTML('main', 'user/register/')">Register</button>
{% endif %}
