{% include 'messages.html' %}

{% if user.is_authenticated %}
<span>Welcome, {{ user.username }}</span>
<button onclick="fetchHTML('main', 'profile/')">Profile</button>
<button onclick="fetchHTML('main', 'logout/')">Logout</button>
{% else %}
<span>Welcome, guest</span>
<button onclick="fetchHTML('main', 'login/')">Login</button>
<button onclick="fetchHTML('main', 'register/')">Register</button>
{% endif %}
