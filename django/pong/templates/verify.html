{% if user.email %}
{% if user.email_verified %}
<p>You are verified</p>
<button onclick="render({% url 'receive_code' %})">Change email</button>
{% else %}
<p>You are not verified</p>
<button onclick="render({% url 'confirm_code' %})">Confirm code</button>
{% endif %}
{% else %}
<p>You are not verified</p>
<button onclick="render({% url 'receive_code' %})">Receive code</button>
{% endif %}
