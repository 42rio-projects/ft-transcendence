<h1>Online Game</h1>
<div class="verticalDiv">
  <button onclick="onlineGameSocket.gameAction('start')">Start Game</button>
  <button onclick="onlineGameSocket.gameAction('stop')">Stop Game</button>
</div>
<h2>Controls</h2>
<div class="verticalDiv">
  W -> move up
  <br />
  S -> move down
  <div>
    <p>Player 1</p>
    <p id="p1-score"></p>
  </div>
  <div>
    <p>Player 2</p>
    <p id="p2-score"></p>
  </div>
</div>
<canvas id="game-screen"></canvas>
