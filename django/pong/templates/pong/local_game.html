<h1>Local Game</h1>
<button onclick="gameSocket.gameAction('start')">Start Game</button>
<button onclick="gameSocket.gameAction('stop')">Stop Game</button>
<br />
<h2>Controls</h2>
<div class="verticalDiv">
  <div>
    <h4>Player 1</h4>
    W -> move up
    <br />
    D -> move down
  </div>
  <div>
    <h4>Player 2</h4>
    Arrow up -> move up
    <br />
    Arrow down -> move down
  </div>
</div>
