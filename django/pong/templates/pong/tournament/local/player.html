<div class="verticalDiv" id="tournament_player_{{ alias }}">
  <li>{{ alias }}</li>
  <form onsubmit="localTournamentSocket.playerAction(event)">
    {% csrf_token %}
    <input type="hidden" name="alias" value="{{ alias }}" />
    <input type="hidden" name="user_action" value="remove_player" />
    <button type="submit" class="input-button">Remove</button>
  </form>
</div>
