<li id="tournament_player_{{ alias }}" class="tournament-player">
  <span>{{ alias }}</span>
  <form class="inline-block" onsubmit="localTournamentSocket.playerAction(event)">
    {% csrf_token %}
    <input type="hidden" name="alias" value="{{ alias }}" />
    <input type="hidden" name="user_action" value="remove_player" />
    <button type="submit" class="input-button">Remove</button>
  </form>
</li>
