<div class="game-result">
  <h2 class="neon">Winner is {{ winner }}</h2>
  <div class="column items-center gap-2">
    <h3 class="text-xl" >Score</h3>
    <div class="row justify-between width-full gap-4">
      <div class="row gap-2">
        <p class="player1">{{ player1 }}</p>
        -
        <p id="p1-score">{{ player1_points }}</p>
      </div>
      <span class="neon">vs</span>
      <div class="row gap-2">
        <p class="player2">{{ player2 }}</p>
        -
        <p id="p2-score">{{ player2_points }}</p>
      </div>
    </div>
  </div>
  <div class="game-result-actions">
    {% if tournament %}
    <button class="button" onclick="localTournamentSocket.nextGame('{{ winner }}')">Next</button>
    {% else %}
    <a class="button width-full" href="/pong/local-game">Play again</a>
    <a class="button width-full" href="/pong/">Pong menu</a>
    {% endif %}
  </div>
</div>
