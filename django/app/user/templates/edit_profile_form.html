{% csrf_token %} {% if success %}
<span class="color-success text-sm">{{ success }}</span>
{% endif %} {% if error %}
<span class="color-error">{{ error }}</span>
{% endif %}

<div>
  <label for="avatar">Avatar:</label>
  <input class="button" type="file" name="avatar" />
</div>

<div>
  <label for="username">Username:</label>
  <input type="text" name="username" value="{{ username }}" />
</div>

<div>
  <label for="email">Email:</label>
  <input type="email" name="email" placeholder="No email" value="{{ email }}" />
</div>

<div>
  <label for="nickname">Nickname:</label>
  <input
    type="nickname"
    name="nickname"
    placeholder="No nickname"
    value="{{ nickname }}"
  />
</div>

<button type="submit">Save</button>
