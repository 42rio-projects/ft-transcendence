{% csrf_token %}

{% if error %}
<span class="color-error">{{ error }}</span>
{% endif %}

<input
  type="text"
  name="username"
  placeholder="Username"
  value="{{ username }}"
/>

<input
  type="password"
  name="password"
  placeholder="Password"
  value="{{ password }}"
/>

<button type="submit">Login</button>
