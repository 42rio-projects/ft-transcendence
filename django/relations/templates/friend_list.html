<main class="container">
  <header>
    <h1 class="neon">Friend list</h1>
  </header>

  <ul>
    {% for user in user.get_friends %}
    <li>{{ user.username }}
      <p id="{{ user.username }}">OFF</p>
      <form method="post" action="/friends/remove/{{ user.id }}/" onsubmit="handleFormSubmit(event)">
        {% csrf_token %}
        <button type="submit">Remove friend</button>
      </form>
    </li>
    {% endfor %}
  </ul>
</main>
